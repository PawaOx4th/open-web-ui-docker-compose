services:
  open-web-ui:
    container_name: ai
    image: ghcr.io/open-webui/open-webui:main
    environment:
      - PORT=9080
    ports:
      - "3000:9080"
      - "3001:9080"
    volumes:
      - ./backup:/app/backend/data/
    networks:
      - open-webui

networks:
  open-webui:
    external: true
