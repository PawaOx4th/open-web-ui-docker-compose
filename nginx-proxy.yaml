services:
  nginx-proxy:
    container_name: nginx-proxy
    image: "jc21/nginx-proxy-manager:latest"
    restart: unless-stopped
    ports:
      - "80:80"
      - "81:81"
      - "443:443"
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt
    networks:
      - open-webui

networks:
  npm-shared:
    external: true
